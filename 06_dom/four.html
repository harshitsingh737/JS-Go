<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("C++")
   
    // This is more optimize approach as compare to above because we dont have to traverse whole tree again and again.
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("go Lang")
    addOptiLanguage("Java")

    // Edit

    const secondName= document.querySelector("li:nth-child(2)")
    // secondName.innerHTML ="mojo"
    // secondName.appendChild(document.createTextNode("hello"))

    const newli = document.createElement('li')
    newli.textContent = "NodeJs"
    secondName.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>TypeScript</li>"


    // Remove
    const lastLang= document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
