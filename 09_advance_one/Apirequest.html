<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // XMLHTTPRequest is a method through which we can send or receive our data request
    const requrstUrl ='https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest() 
    // open() request ko bhejta hai
    xhr.open('GET',requrstUrl)

    // to check the state continiously we need onreadystatechange
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)

        if(xhr.readyState===4){
            // const data = this.responseText;
            // data is of string type so we need to convert the string to JSON
            const data = JSON.parse(this.responseText)
            // console.log(this.responseText);
            // console.log(typeof data);
            console.log(data.followers);
            console.log(data.avatar_url);
        }
    }
        
    // open ko call karna hai by using .send()
    xhr.send()

    
</script>
</html>
